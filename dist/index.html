<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
	<link rel="shortcut icon" type="image/png" href="/favicon.08708974.png">

	<script src="/src.e31bb0bc.js"></script>
	<title>trillio &mdash; Your all-in-one booking app</title>
<link rel="stylesheet" href="/src.e31bb0bc.css"></head>

<body>
	<div class="container">
		<header class="header">
			<img src="/logo.cecc779a.png" alt="logo" class="logo">
			<form action="" class="search">
				<input type="text" class="search__input" placeholder="Search hotels">
				<button class="search__button">
					<svg class="search__icon">
						<use xlink:href="/sprite.0d5641f1.svg#icon-magnifying-glass"></use>
					</svg>
				</button>
			</form>
			<nav class="user-nav">
				<div class="user-nav__icon-box">
					<svg class="user-nav__icon">
						<use xlink:href="/sprite.0d5641f1.svg#icon-bookmark"></use>
						<span class="user-nav__notification">7</span>
					</svg>

				</div>
				<div class="user-nav__icon-box">
					<svg class="user-nav__icon">
						<use xlink:href="/sprite.0d5641f1.svg#icon-chat"></use>
					</svg>
					<span class="user-nav__notification">13</span>
				</div>
				<div class="user-nav__user">
					<img src="/user.6e95be46.jpg" class="user-nav__user-photo" alt="User phop">
					<span class="user-nav__user-name">Jonas</span>
				</div>
			</nav>
		</header>
		<div class="content">
			<nav class="sidebar">
				<ul class="side-nav">
					<li class="side-nav__item">
						<a href="" class="side-nav__link">
							<svg class="side-nav__icon">
								<use xlink:href="/sprite.0d5641f1.svg#icon-home"></use>
							</svg>
							<span>Hotel</span>
						</a>
					</li>
					<li class="side-nav__item">
						<a href="" class="side-nav__link">
							<svg class="side-nav__icon">
								<use xlink:href="/sprite.0d5641f1.svg#icon-aircraft-take-off"></use>
							</svg>
							<span>Flight</span>
						</a>
					</li>
					<li class="side-nav__item">
						<a href="" class="side-nav__link">
							<svg class="side-nav__icon">
								<use xlink:href="/sprite.0d5641f1.svg#icon-key"></use>
							</svg>
							<span>Car Rentals</span>
						</a>
					</li>
					<li class="side-nav__item">
						<a href="" class="side-nav__link">
							<svg class="side-nav__icon">
								<use xlink:href="/sprite.0d5641f1.svg#icon-map"></use>
							</svg>
							<span>Tours</span>
						</a>
					</li>
				</ul>
				<div class="legal">
					&copy 2019 by trillo. All rights reserved
				</div>
			</nav>
			<main class="hotel-view">
				Hotel View
			</main>
		</div>
	</div>
</body>

</html>
